# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/jobs-steps/#jobs-overview & https://circleci.com/docs/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Docker Hub or use one of our convenience images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/executor-intro/ & https://circleci.com/docs/configuration-reference/#executor-job
    docker:
      # Specify the version you desire here
      # See: https://circleci.com/developer/images/image/cimg/base
      - image: cimg/base:current

    # Add steps to the job
    # See: https://circleci.com/docs/jobs-steps/#steps-overview & https://circleci.com/docs/configuration-reference/#steps
    steps:
      # Checkout the code as the first step.
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "SHA256:kH2pPODfJX9pp3OGFT/tcw58s7jSxwGzmzl7CRyNBHk"
      - run:
          name: Update README.md and Push to PR Branch
          command: |
            # Ensure we are on the current PR branch
            git checkout "${CIRCLE_BRANCH}"

            # Check if README.md exists
            if [ -f "README.md" ]; then
              # Save the original file for comparison
              cp README.md README.md.bak
              
              # Add a dot to the last line of README.md if not already present
              if ! tail -n 1 README.md | grep -q '\.$'; then
                echo "Adding a dot to the last line of README.md"
                sed -i '$ s/$/./' README.md
              else
                echo "The last line of README.md already ends with a dot. No changes needed."
              fi
              
              # Check if the file was actually modified
              if ! cmp -s README.md README.md.bak; then
                echo "Changes detected in README.md. Committing and pushing the changes."
                
                # Commit and push the changes
                git config user.email "alannnc@gmail.com"
                git config user.name "CircleCI Job"
                git add README.md
                git commit -m "Add a dot to the last line of README.md [skip ci]"
                git push origin "${CIRCLE_BRANCH}"
              else
                echo "No changes were made to README.md. Skipping commit and push."
              fi
              
              # Clean up the backup file
              rm README.md.bak
            else
              echo "README.md not found. Skipping update."
            fi

# Orchestrate jobs using workflows
# See: https://circleci.com/docs/workflows/ & https://circleci.com/docs/configuration-reference/#workflows
workflows:
  say-hello-workflow: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - say-hello
